{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    {% if search %}
    <h1>Searching for {{ value }}</h1>
    {% else %}
    <h1>All Pages</h1>
    {% endif %}

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
