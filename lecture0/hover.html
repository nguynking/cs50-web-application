<!DOCTYPE html>
<html>
    <head>
        <title>Hover</title>
        <style>
            button {
                width: 200px;
                height: 50px;
                font-size: 28px;
                background-color: antiquewhite;
            }

            button:hover {
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <button>Click me</button>
    </body>
</html>
