<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table {
                font-size: 28px;
                font-family: 'Times New Roman', Times, serif;
                border: 3px solid black;
                border-collapse: collapse;
            }

            td, th {
                border: 3px solid black;
                padding: 5px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
