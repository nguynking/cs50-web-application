<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="center.css">
        <style>
            .form {
                text-align: center;
                padding-top: 20px;
                padding-bottom: 10px;
                padding-right: 10px;
                padding-left: 10px;
            }
        </style>
    </head>
    <body>
        <div class="href">
            <a href="index.html">search</a>
            |
            <a href="index_img.html">image search</a>
        </div>
        <div>
            <img src="https://images.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" class="center">
        </div>
        <div class="form">
            <form action="https://www.google.com/search">
                <div class="form">
                    <label>all these words:</label>
                    <input type="text" name="as_q">
                    <input class="blue" type="Submit" value="Search">
                </div>
                <div class="form">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq">
                    <input class="blue" type="Submit" value="Search">
                </div>
                <div class="form">
                    <label>any of these words:</label>
                    <input type="text" name="as_oq">
                    <input class="blue" type="Submit" value="Search">
                </div>
                <div class="form">
                    <label>none of these words:</label>
                    <input type="text" name="as_eq">
                    <input class="blue" type="Submit" value="Search"> 
                </div> 
            </form>
        </div>
    </body>
</html>
